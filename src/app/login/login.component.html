<div *ngIf="apiResult.error" class="alert alert-danger mt-3" role="alert">
    <div class="text-center">Login  Failed !!  Please  Check  Your  Details.</div>
 </div>
 <div *ngIf="apiResult.success" class="alert alert-success mt-3" role="alert">
    <div class="text-center"> Login  Successfull  !! </div>
 </div>
<form [formGroup]="loginForm"  novalidate>
    <div class="col-md-4 offset-md-3">
        <div class="form-group">
            <label for="username" class="form-label mt-4">Username</label>
            <input type="text"
             class="form-control" 
             id="username" 
             name="username" 
             placeholder="Enter Username" 
             formControlName="username"
             autocomplete="off" 
             [(ngModel)]="userProfile.username"
             />
             <div *ngIf="!username?.valid && username?.dirty " class="text-danger mt-2">
            
               <div *ngIf="username.errors?.required">Username is required</div>
               
             </div>
        </div>
    </div>
    <div class="col-md-4 offset-md-3">
        <div class="form-group">
            <label for="username" class="form-label mt-4">Password</label>
            <input type="password"
             class="form-control" 
             id="password" 
             name="password" 
             placeholder="Enter Password" 
             formControlName="password"
             autocomplete="off" 
             [(ngModel)]="userProfile.userpassword"
             />
             <div *ngIf="!password?.valid && password?.dirty " class="text-danger mt-2">
                
               <div *ngIf="password.errors?.required">Password is required</div>
               
             </div>
             
        </div>
    </div>
    <div class="col-md-4 offset-md-3 mt-3">
        <button class="btn btn-primary" type="submit"
        (click)="handleLogin()"
        >Login</button>
    </div>
</form>
